<html>
    <head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta charset="UTF-8"> 
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,500,300,300italic,500italic,700italic|Roboto+Condensed:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" type="text/css" href="css/style.css"> 	
    </head>
    <body>
    <form id="form1" name="form1" method="post" action="http://localhost:9999/users/login" class="main">
        <div class="main">
            
            <div class="wrapper">
            <div class="column-left">
                <div class="logo">  <a href="#" ><img src="images/logo.png"></a></div>
            </div>
            <!-- column-left end-->
            <div class="column-right">
                <div class="login-form">
                <div class="login-form-container">
                    <div class="login-group">
                        <a href="#" class="login-logo"><img src="images/small-logo.png"></a>
                    </div>
                    <div class="login-group">
                        <label>Email</label>
                        <input type="text" name="user[email]" required>
                    </div>
                         <div class="login-group">
                        <label>Password</label>
                        <input type="password" name="user[password]" required>
                    </div>
                         <div class="login-group">
                             <input type="submit" value="Log in" >
                    </div>
                    <div class="login-group">
                        <div class="center-form">
                        <input id="remember_email" class="login-form-checkbox" type="checkbox" value="1" name="remember_email">
                        <label class="login-form-label" for="remember_email">Remember email</label>
                        <a class="float-right" href="https://login.bigcommerce.com/recover/new">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="login-group">
                        <div class="center-form">
                    <div class="text-center login-form-register">
  Not a client?
  <a href="https://www.bigcommerce.com/free-trial">Start your free trial now.</a>
</div></div>   
                    </div>
            </div>
            <!-- column-right end-->
            </div>
        </div>
    </form>
    </body>
</html>
