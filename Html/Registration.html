<html>
    <head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta charset="UTF-8"> 
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,500,300,300italic,500italic,700italic|Roboto+Condensed:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" type="text/css" href="css/style.css"> 	
    </head>
    <body>
    <form id="form1" name="form1" method="post" action="http://localhost:9999/users/register" class="main">
        <div class="main">
            
            <div class="wrapper">
            <div class="column-left">
                <div class="logo">  <a href="#" ><img src="images/logo.png"></a></div>
            </div>
            <!-- column-left end-->
            <div class="column-right">
                <div class="login-form forgot-password-form">
                <div class="login-form-container">
                    <div class="login-group">
                        <h2>Create a new Account? </h2>
                        <p>Enter your Deatails and we'll send you a password reset link</p>
                    </div>
                    <div class="login-group">
                        <label></label>
                        <input type="text" name="user[Email]" placeholder="Email" required>

                    <div class="login-group">
                        <label></label>
                        <input type="password" name="user[Password]" placeholder="Password" required>
                    </div>
                    <div class="login-group">
                        <label></label>
                        <input type="text" name="user[Mobile]" placeholder="Mobile No."  required>
                    </div>
                    <div class="login-group">
                        <label></label>
                        <input type="text" name="user[ClientId]" placeholder="ClientId" required>
                    </div>
                        <div class="login-group">
                            <label></label>
                            <input type="text" name="user[ClientAppSecret]" placeholder="ClientAppSecret" required>
                        </div>
                    </div>
                    <div class="login-group">
                        <input type="submit" value="Register">
                    </div>

                   
               
            </div>
            <!-- column-right end-->
            </div>
        </div>
    </form>
    </body>
</html>
