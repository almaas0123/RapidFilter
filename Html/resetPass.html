<html>
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,500,300,300italic,500italic,700italic|Roboto+Condensed:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">

        function checkOut() {
            document.getElementById("pass1").onchange = validatePassword;
            document.getElementById("pass2").onchange = validatePassword;
        }
        function validatePassword(){
            var pass21=document.getElementById("pass2").value;
            var pass11=document.getElementById("pass1").value;
            if(pass11!=pass21)
                document.getElementById("pass2").setCustomValidity("Passwords Don't Match");
            else
                document.getElementById("pass2").setCustomValidity(' ');

        }
        $(function(){
            $("#header").load("header.html");
        });
</script>
<form id="form1" name="form1" method="post" action="http://localhost:9999/users/reset" class="main">
    <div class="main">
        <div id="header">
        </div>
        <div class="wrapper">
            <div class="column-left">
                <div class="logo">  <a href="#" ><img src="images/logo.png"></a></div>
            </div>
            <!-- column-left end-->
            <div class="column-right">

                <div class="login-form">
                    <div class="login-form-container">
                        <div class="login-group">
                            <a href="#" class="login-logo"><img src="images/small-logo.png"></a>
                        </div>
                        <div class="login-group">
                            <label></label>
                            <input type="password" name="user[cpassword]"  placeholder="Currunt Password" required>
                        </div>
                        <div class="login-group">
                            <label></label>
                            <input type="password" name="user[re_password]" id="pass1" placeholder="New Password" required>
                        </div>
                        <div class="login-group">
                            <label></label>
                            <input type="password" name="user[re_enter_password]" id="pass2" placeholder="Re-enter New Password" required>
                        </div>
                        <div class="login-group">
                            <input type="submit" value="Reset" onclick="checkOut()">
                        </div>
                        <div class="login-group">

                        </div>
                        <div class="login-group">
                            <div class="center-form">
                                </div>
                        </div>
                    </div>
                    <!-- column-right end-->
                </div>
            </div>
</form>
</body>
</html>
